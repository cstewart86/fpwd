<div class="card">
	<div class="card-header">
		<h2>{{.heading}}</h2>
		{{.text | markdownify}}
	</div>
	<div class="card-body">
		<img src="img/placeholder.jpg" data-src="img/children-playing.jpg" width="540" height="405" alt="" class="img-fluid js-lazy-image">
	</div>
	<div class="card-footer">
		<a href="{{.buttonLink}}" class="btn raise">{{.buttonText}}</a>
	</div>
</div>
