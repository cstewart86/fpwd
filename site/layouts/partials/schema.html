<script type="application/ld+json">
{
    "@context":"https://schema.org",
    "@graph":
    [
    {
        "@type":"Organization",
        "@id":"{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}/#organization",
        "name":"{{ $.Site.Title }}",
        "url":"{{ $.Site.BaseURL }}",
        "founders":
        {
            "@type": "Person",
            "name": "Geraldine Misanvu Fancy"
        },
        "foundingDate": "2002",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "PO Box  5731",
            "addressLocality": "Kampala",
            "addressCountry": "UG"
        },
        "logo":
        {
            "@type":"ImageObject",
            "@id":"{{ $.Site.BaseURL }}/#logo",
            "url":"{{ $.Site.BaseURL }}/logo.png",
            "caption":"{{ $.Site.Title }}"
        },
        "image":{
            "@id":"{{ $.Site.BaseURL }}/#logo"
        }
    },
    {
        "@type":"WebSite",
        "@id":"{{ $.Site.BaseURL }}/#website",
        "url":"{{ $.Site.BaseURL }}",
        "name":"{{ $.Site.Title }}",
        "publisher":{
            "@id":"{{ $.Site.BaseURL }}/#organization"
        }
    }]
}
</script>
