<head>
	{{ if .IsHome }}
	<title>{{ $.Site.Title }}: Ugandan disability charity</title>
	{{ else }}
	<title>{{ .Title }} | {{ $.Site.Title }}</title>
	{{ end }}

	{{ $stylesheet := .Site.Data.webpack.main }}
	{{ with $stylesheet.css }}
	<link href="{{ relURL . }}" rel="stylesheet">
	{{ end }}

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="{{ .Params.metaDescription }}">
	<base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">
	<link rel="preload" href="/img/hero.jpg" type="image/jpeg" as="image">
	<link rel="preload" href="/js/nav.js" as="script">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.webmanifest">
	<meta name="theme-color" content="#E55812">

	<!-- Open Graph -->
	<meta property="og:type" content="business.business">
	<meta property="og:title" content="Friends of People with Disabilities">
	<meta property="og:url" content="/">
	<meta property="og:image" content="/img/hero.jpg">

</head>
