{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/hero.jpg" "title" "Latest news") }}

<section class="container">
  <div class="row">
    <div class="col-md-12">
      <p>Lorem ipsum.</p>
    </div>
  </div>
  <div class="row">
      {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
          <div class="col-md-12">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </div>
  {{ partial "pagination" . }}
</section>

{{end}}
